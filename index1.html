<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Yrsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Free code camp Form</title>

</head>


<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <hr />
    <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae minus asperiores voluptas
        vero architecto ullam ducimus eum tempora excepturi? </p>


    <div class="container">

        <!-- Survey freeCode CampForm -->
        <!---User-History1-->
        <form id="survey-form">
            <div class="form-group" id="first">
                <label id="name-label" for="name">Name</label>
                <!---User-History2-->
                <input class="form-control" type="text" placeholder="Enter your name" id="name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email"> Email</label>
                <!---User-History3-->
                <input class="form-control" type="email" name="Email" id="email" required
                    placeholder="Enter your email" />

            </div>
            <div class="form-group">

                <label id="number-label" for="Age">Age(optional)</label>
                <!---User-History5-->
                <input type="number" id="number" min="15" max="100" placeholder="Enter your age" />

            </div>

            <!-- Role Selection-->
            <div class="form-group" id="dropdown">
                <select id="dropdown" class="form-control" name="Selection" id="selector" for="selection">
                    <option value="-1"> Select the current role</option>
                    <option value="Student">Student</option>
                    <option value="Full-time-Job">Full time Job</option>
                    <option value="Full-time-Learner">Full time Learner</option>
                    <option value="Prefer-not-to-say">Prefer not to say</option>
                    <option value="Other">Other</option>

                </select>
            </div>
            <!-- Featuere Selection-->
            <p for="favorite-feacture" id="feature">Would you recommend freeCodeCamp to a friend?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio" value="Definitely">
                <label class="form-check-label" for="" value="Definitely">
                    Definitely
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio" value="Maybe">
                <label class="form-check-label" for="">
                    Maybe
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio" value="Not sure">
                <label class="form-check-label" for="">
                    Not sure
                </label>
            </div>



            <!---Feature of freecodecamp-->
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="dropdown" name="Selection" id="selector" for="selection" class="form-control">
                    <option value="-1"> Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open-Sources">Open Sources</option>

                </select>

            </div>

            <!---Improved-session--->
            <div class="form-group">
                <label for="checkbox">What would you like to see improved?(Check all that apply)</label>
                <br />
                <input type="checkbox" name="" id="" value="Front-end-Projects">
                <label>Front-end-Projects </label><br />
                <input type="checkbox" name="check" id="" value="Back-end-Projects">

                <label>Back-end-Projects</label><br />
                <input type="checkbox" name="check" id="" value="Challenge">
                <label>Challenges</label><br />
                <input type="checkbox" name="check" id="" value="Open Sources community">
                <label>Open Sources community</label><br />
                <input type="checkbox" name="check" id="" value="Gitter helps rooms">
                <label>Gitter helps rooms</label><br />
                <input type="checkbox" name="check" id="" value="Videos">
                <label>Videos</label><br />
                <input type="checkbox" name="check" id="" value="City Meetups">
                <label>City Meetups</label><br />
                <input type="checkbox" name="check" id="" value="Wiki">
                <label>Wiki</label><br />
                <input type="checkbox" name="check" id="" value="Forum">
                <label>Forum</label><br />
                <input type="checkbox" name="check" id="" value="Additional Courses">
                <label>Additional Courses</label>

            </div>
            <div>
                <label for="Comments">Any comments or suggestions?</label><br />
                <textarea class="form-control" placeholder="Enter your comments here ..."></textarea><br />
            </div>

            <button id="submit" class="btn btn-lg btn-my" id="submit">Submit</button>






        </form>

    </div>










    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
